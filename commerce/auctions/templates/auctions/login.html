{% block body %}


         

               <body>

               <div class="center">
                    <h1>Login</h1>
                        <hr >
                   
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}
                    
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <div class="form ">

                            <input   class="form-control" type="text" name="username" placeholder="Username">                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                         </div>

                       <div class="button">  
                        <input class="btn btn-primary"  type="submit" value="Login">
                      </div>
                    </form>
                    <br>
                    <div class="account">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                    </div>
                </body>
    

<style>


body{
    margin: 0;
    padding:0;
    
    background: linear-gradient(200deg,#000000,#6495ED);
}

h1{
    margin-top:30px;
    text-align:center;
    font-weight: bold;
}
.center{
position:absolute;
top:50%;
left:50%;
transform: translate(-50%,-50%);
width:600px;
height:500px;
border-radius:10%;
background:white;

}
.form{
    padding:40px;
   
}
.form-control{
    padding:10px;
    margin-top:20px;
    width:500px;
   border-color:white;
   

}
input[type="submit"]{
    width:200px;
margin-left: 50%;
  transform: translateX(-50%);
  margin-top:20px;
  border-radius:2%;


}
</style>
{% endblock %}
