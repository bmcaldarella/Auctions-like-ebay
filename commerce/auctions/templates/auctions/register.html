

{% extends "auctions/layout.html" %}

{% block body %}
<div class="title">
    <h2>Register</h2>
    <hr>
</div>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
    
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username"required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address"required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password"required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password"required>
        </div>
    </div> 
    <div class="register">
        <input class="btn btn-primary" type="submit" value="Register"required>
     </div>
    </form>
    <div class="login">
     <span> Already have an account? <a href="{% url 'login' %}">Log In here.</a> </span>
    </div>
    </div>
<style>
h2{
    position:relative;
    text-align:center;
    font-size:50px;
    top:30px;
    padding:30px;
}
.form-group{
   width:500px;
   margin:0 auto;
   padding:10px;   
   position:relative;
   top:20px;
}
.register{
    position:relative;
    text-align:center;
    padding:30px;
    top:10px;
}
.login{
 text-align:center;
}
</style>
{% endblock %}
